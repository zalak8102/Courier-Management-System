<!DOCTYPE html>
<html>
	<head>
		<title> sign up </title>
	</head>
	<body>
		<h1 style="color:Olive;"> Courier Management System </h1>
		<hr>
		<a href="index.html" style="font-size:30px;"> Home </a>
		<form action="" method="post" >
			<h2 style="color:navy;">Register</h2>
			<h3 style="color:red;">*Required fields</h3>
			<label>
				*Username
			</label>
			
			<div>
				<input type="text" name="username"/>
			</div>
			<label>
				*Password
			</label>
			
			<div>
				<input type="password" name="password"/>
			</div>
			<label>
				*Re-enter password
			</label>
		
			<div>
				<input type="password" name="cpassword"/>
			</div>
			<br>
			<div>
				<label>
					*Gender:
				</label>
				&nbsp;
				<input type="radio" name="gender" value="male"> Male
				&nbsp;
				<input type="radio" name="gender" value="female"> Female
			</div>
			<br>
			<label>
				*Email-id
			</label>
			
			<div>
				<input type="email" name="email"/>
			</div>
			<label>
				*Birthdate
			</label>
			
			<div>
				<input type="date" name="bdate"/>
			</div>
			<label>
				*Mobile-no
			</label>
			
			<div>
				<input type="tel" name="mono"/>
			</div>
			<div class="button">
			<input type="submit" class="logbtn" value="Submit">
			<input type="reset" class="logbtn" value="Reset">
			</div>
			</form>
	</body>
</html>
