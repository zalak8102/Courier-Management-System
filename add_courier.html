		<br><br>
		<p style="font-size:17px;"> Fill up the form to book your courier...</p>
		<form>
			<label>Origin:
			<select id="origin" autofocus required>
				<option value=surat>Surat</option>
				<option value=ahmedabad>Ahmedabad</option>
				<option value=nadiad>Nadiad</option>
			</select>
			</label>
			<label>Destination:
			<select id="origin" required>
				<option value=surat>Surat</option>
				<option value=ahmedabad>Ahmedabad</option>
				<option value=nadiad>Nadiad</option>
			</select>
			</label><br><br>
			Weight:<input type="number" name="weight" required>
			Length:<input type="number" name="length" required>
			Width:<input type="number" name="width" required>
			Height:<input type="number" name="height" required>
			<br><br>
			Name:<input type="text" name="name" required>
			email:<input type="email" name="email" required>
			phone:<input type="tel" name="phno" required>
			<br><br>
			<input type="submit" name="add" value="Book Now"/>
			
		</form>
